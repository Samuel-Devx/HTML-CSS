<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            border: 2px solid black;
        }
        table {
            border-collapse: collapse;
            width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
    <table>
        <tr>
            <td rowspan="4">A</td>
            <td >B</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            
            <td>F</td>
            <td>G</td>
            <td>3</td>
        </tr>
        <tr>
         
            <td>I</td>
            <td>J</td>
        </tr>
        <tr>
           
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
