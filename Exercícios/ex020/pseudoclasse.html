<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes css</title>
    <style>
        div {
            background-color: lightblue;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            border-radius: 10px;
            display: inline-block;
            
        }
        
        div:hover {
            background-color: red;
            scale: 1.1;
        }


        
    </style>
</head>
<body>
    <div id="01">01</div>
    <div id="02">02</div>
    <div id="03">03</div>
</body>
</html>
