<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html 5</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Imagem-P.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/Imagem-M.png" type="image/png">
        <img src="imagens/Imagem - G.png" alt="foto flexivel">
    </picture>

    <h2>Audio</h2>
    <p>Também podemos usar audios no nosso html.</p>
    <audio preload="metadata" controls  >
        <source src="midia/off-the-king-the-power-the-farry-mars.mp3" type="audio/mpeg">
        <source src="midia/off-the-king-the-power-the-farry-mars.wav" type="audio/wav">
        <source src="midia/off-the-king-the-power-the-farry-mars.ogg" type="audio/ogg">


    </audio>
</body>
</html>
